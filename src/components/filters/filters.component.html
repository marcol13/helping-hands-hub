<div>
  <form [formGroup]="filtersForm">
    <mat-form-field class="name-input">
      <input formControlName="nameInput" matInput placeholder="Find by Name" type="text" />
    </mat-form-field>
    <button mat-raised-button (click)="onClick($event)">Search</button>
    <div class="slider-div">
      <mat-label>Max Distance</mat-label>
      <mat-slider discrete [displayWith]="formatKm" min="0" max="50">
        <input formControlName="distanceInput" matSliderThumb/>
      </mat-slider>
    </div>
    <div class="slider-div">
      <mat-label>Age</mat-label>
      <mat-slider discrete min="20" max="110">
        <input formControlName="minAgeInput" matSliderStartThumb />
        <input formControlName="maxAgeInput" matSliderEndThumb />
      </mat-slider>
    </div>
    <mat-form-field>
      <mat-label>Hobby</mat-label>
      <mat-select formControlName="hobbyInput" multiple>
        @for (variant of hobbyVariants; track filtersForm) {
        <mat-option [value]="variant">{{ variant | titlecase }}</mat-option>
        }
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Assistance</mat-label>
      <mat-select formControlName="assistanceInput" multiple>
        @for (assistance of assistanceVariants; track filtersForm) {
        <mat-option [value]="assistance">{{ assistance | titlecase }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  </form>
  <mat-divider></mat-divider>
</div>
